<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ستونگر جنوب</title>

  <!-- فونت وزیر -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn/Vazirmatn-font-face.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #7D7D7D;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
    }
    header h1 {
      color: white;
      margin: 0 15px 0 0;
    }

    /* اسلایدشو */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }
    .mySlides {
      display: none;
    }
    .mySlides img {
      width: 100%;
      vertical-align: middle;
    }
    .overlay-text {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: #FFD300;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      background: rgba(0,0,0,0.4);
      border-radius: 3px;
    }
    .prev { right: 10px; } /* تغییر جهت */
    .next { left: 10px; }  /* تغییر جهت */
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }

    section {
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .services {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .service-item {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-width: 150px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    footer a {
      color: #FFD300;
      text-decoration: none;
    }
  </style>

</head>
<body>

  <header>
    <img src="images/logo_circle.png" alt="لوگوی ستونگر جنوب" />
    <h1>ستونگر جنوب</h1>
  </header>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <a href="project1.html">
        <img src="images/project1.jpg" alt="اجرای وادار و وال‌پست – پروژه سه راه برق">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <div class="mySlides fade">
      <a href="project2.html">
        <img src="images/project2.jpg" alt="پروژه ۲">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <div class="mySlides fade">
      <a href="project3.html">
        <img src="images/project3.jpg" alt="پروژه ۳">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <div class="mySlides fade">
      <a href="project4.html">
        <img src="images/project4.jpg" alt="پروژه ۴">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <div class="mySlides fade">
      <a href="project5.html">
        <img src="images/project5.jpg" alt="پروژه ۵">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <div class="mySlides fade">
      <a href="project6.html">
        <img src="images/project6.jpg" alt="پروژه ۶">
        <div class="overlay-text">مشاهده پروژه</div>
      </a>
    </div>

    <!-- فلش‌ها -->
    <a class="prev" onclick="plusSlides(1)">&#10094;</a>
    <a class="next" onclick="plusSlides(-1)">&#10095;</a>
  </div>

  <section>
    <h2>خدمات ما</h2>
    <div class="services">
      <div class="service-item">اجرای اسکلت بتنی</div>
      <div class="service-item">دیوارچینی</div>
      <div class="service-item">سقف‌سازی</div>
    </div>
  </section>

  <footer>
    <p>برای ارتباط با ما:</p>
    <p>📞 <a href="https://wa.me/989173580068">واتساپ: 09173580068</a></p>
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 7000);
    }
  </script>

</body>
</html>
