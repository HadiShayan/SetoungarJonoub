<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ستون‌گر جنوب</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }
    header {
        background-color: #145c4c; /* سبز تیره */
        color: white;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header img {
        height: 50px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
        font-size: 15px;
    }
    nav a:hover { text-decoration: underline; }
    /* اسلایدشو */
    .slideshow img {
        width: 100%;
        height: auto;
        display: block;
    }
    /* بخش خدمات */
    .services {
        display: flex;
        flex-wrap: wrap;
        margin: 40px auto;
        max-width: 1100px;
        gap: 20px;
        padding: 0 15px;
    }
    .column {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        border-radius: 8px;
    }
    .metalwork {
        background-color: #f2f2f2; /* خاکستری روشن */
    }
    .concrete {
        background-color: #d6f5e9; /* سبز ملایم دقیق‌تر */
    }
    .column h2 {
        font-size: 1.3em;
        margin-bottom: 15px;
        color: #333;
    }
    .column h2::before {
        content: "➔ ";
        color: orange;
    }
    .column ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .column ul li {
        margin: 8px 0;
        padding-right: 5px;
    }
    @media (max-width: 768px) {
        .services { flex-direction: column; }
    }
</style>
</head>
<body>

<header>
    <img src="logo_circle.png" alt="لوگو">
    <nav>
        <a href="#">خانه</a>
        <a href="#">درباره ما</a>
        <a href="#">پروژه‌ها</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<!-- اسلایدشو -->
<div class="slideshow">
    <img src="optimized_images/project1.jpg" alt="پروژه نمونه">
</div>

<!-- بخش خدمات -->
<section class="services">
    <div class="column metalwork">
        <h2>فلزکاری ساختمانی</h2>
        <ul>
            <li>اجرای اسکلت فلزی</li>
            <li>ساخت و نصب در و پنجره فلزی</li>
            <li>نرده و حفاظ</li>
            <li>سایبان و آلاچیق</li>
            <li>سوله و سازه‌های فلزی</li>
        </ul>
    </div>
    <div class="column concrete">
        <h2>سفت‌کاری ساختمان</h2>
        <ul>
            <li>اجرای فونداسیون</li>
            <li>دیوارچینی</li>
            <li>سقف‌زنی</li>
            <li>سفت‌کاری کامل ساختمان</li>
            <li>ساخت دیوار محوطه</li>
        </ul>
    </div>
</section>

</body>
</html>
